<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" href="../assets/css/bootstrap.css" th:href="@{/assets/css/bootstrap.css}" />
	<link rel="stylesheet" href="../assets/css/thymeleaf-demo.css" th:href="@{/assets/css/thymeleaf-demo.css}" />
</head>
<body>
<div class="container">
	<p class="alert alert-warning">Employee first name is :</p>
	<p class="alert alert-success" th:text="${employee.firstName}"></p>
	<p class="alert alert-warning">Employee last name is :</p>
	<p class="alert alert-success" th:text="${employee.lastName}"></p>
</div>
</body>
</html>
